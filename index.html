<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>      

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>
    <a-asset-item id="trees" src="./models/tree_for_games/scene.gltf"></a-asset-item>
    <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>
    <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->


    <!--Directional-->
    <!--Add Code here-->
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-7 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Add Code here-->
    <!--trees-->
    <a-entity>
      <a-entity position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009" gltf-model="#trees" shadow="cast:true"
 ></a-entity>   
</a-entity>
<!--giraffe-->
<a-entity>
  <a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#giraffe" shadow="cast:true"
></a-entity>  
</a-entity>
<!--photographer-->
<a-entity>
  <a-entity position="-2 0 -1" rotation="0 0 0" scale="5 5 5" gltf-model="#photographer" shadow="cast:true"
></a-entity>   
</a-entity>
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
